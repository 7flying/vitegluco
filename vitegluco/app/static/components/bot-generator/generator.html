<div class="col-xs-12 col-sm-12">
  <div class="panel panel-primary">
    <div class="panel-heading"><h4>Generar bot</h4>
   </div>
    <div class="panel-body">
      <ul class="list-group">
	<li class="list-group-item">
	  <label>Tipo</label>
	  <br>
	   <div class="btn-group" role="group" aria-label="...">
	     <button type="button" class="btn btn-default"
		data-bind="click: onTwitter">Twitter</button>
	     <button type="button" class="btn btn-default"
		data-bind="click: onFace">Facebook</button>
	   </div>
	</li>
      </ul>
      <!-- ko if: enableTwitter -->
      <div class="page-header"><h4>Twitter</h4></div>
      <form role="form" id="twitterForm">
	<div class="form-group">
	  <label>Nombre</label>
	  <input type="text" class="form-control" placeholder="Nombre" 
		 data-bind="value: name">
	</div>
	<div class="form-group">
	  <label>Apellido</label>
	  <input type="text" class="form-control" placeholder="Apellido" 
		 data-bind="value: lastname">
	</div>
	<div class="form-group">
	  <label>Nombre de usuario</label>
	  <input type="text" class="form-control" placeholder="Nombre de usuario" 
		 data-bind="value: username">
	</div>
	<div class="form-group">
	  <label>Cuenta de correo</label>
	  <input type="text" class="form-control" placeholder="Email" 
		 data-bind="value: email">
	</div>
	<label>Usuarios a seguir</label>
	<input id="tagAdder" type="text" class="form-control"
	       placeholder="Usuario (pulsar enter)"
	       data-bind="value: tag, valueUpdate: 'input', executeOnEnter: addTag">
	<div class="panel panel-footer">
	  <span data-bind="foreach: tags">
	    <span data-bind="click: $parent.removeTag"
		  class="label label-default">
	      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	      <span data-bind="text: $data"></span>
	    </span>
	  </span>
	</div>
	<br>
	<div class="form-group">
	  <button class="btn btn-default" data-bind='click: submit'>
		Generar
	  </button>
	</div>
      </form>
      <!-- /ko -->
      <!-- ko ifnot: enableTwitter -->
      <div class="page-header"><h4>Facebook</h4></div>
      <form role="form" id="facebookForm">
      	<div class="form-group">
	  <label>Nombre</label>
	  <input type="text" class="form-control" placeholder="Nombre" 
		 data-bind="value: name">
	</div>
	<div class="form-group">
	  <label>Apellido</label>
	  <input type="text" class="form-control" placeholder="Apellido" 
		 data-bind="value: lastname">
	</div>
	<div class="form-group">
	  <label>Cuenta de correo</label>
	  <input type="text" class="form-control" placeholder="Email" 
		 data-bind="value: email">
	</div>
	<label>Usuarios a seguir</label>
	<input id="tagAdder" type="text" class="form-control"
	       placeholder="Usuario (pulsar enter)"
	       data-bind="value: tag, valueUpdate: 'input', executeOnEnter: addTag">
	<div class="panel panel-footer">
	  <span data-bind="foreach: tags">
	    <span data-bind="click: $parent.removeTag"
		  class="label label-default">
	      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	      <span data-bind="text: $data"></span>
	    </span>
	  </span>
	</div>
	<br>
	<br>
	<div class="form-group">
	  <button class="btn btn-default" data-bind='click: submit'>
		Generar
	  </button>
	</div>
      </form>
      <!-- /ko -->
    </div>
  </div>
</div>
